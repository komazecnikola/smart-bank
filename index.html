<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bank Landing Page</title>

    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <div class="logo-wrapper">
            <a href="/" class="logo-link">
              <img src="assets/icons/Logo-desktop.svg" alt="Smart Bank Logo" />
            </a>
          </div>
          <div class="navbar_component">
            <nav class="navbar">
              <ul class="navbar-list">
                <li class="navbar-item">
                  <a class="navbar-link text-style-body-large" href="#"
                    >Product</a
                  >
                </li>

                <li class="navbar-item">
                  <a class="navbar-link text-style-body-large" href="#"
                    >Pricing</a
                  >
                </li>

                <li class="navbar-item">
                  <a class="navbar-link text-style-body-large" href="#"
                    >About</a
                  >
                </li>
              </ul>
            </nav>
            <div class="navbar_buttons">
              <a class="navbar-link text-style-body-large" href="#">Log In</a>
              <a class="btn btn-navbar text-style-button-large" href="#"
                >Get started</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- HERO SECTION -->
      <section class="section_hero">
        <div class="container">
          <div class="hero_component">
            <div class="grid grid-2-cols">
              <div class="hero-text_wrapper">
                <h1 class="display-style-d1">Stress less about your money</h1>
                <div class="hero-margin">
                  <p class="text-style-subheading">
                    Invest spare change, invest while you bank, earn bonus
                    investments, grow your knowledge and more.
                  </p>
                </div>
                <div class="download-app_wrapper">
                  <img
                    src="assets/icons/Google-Play.svg"
                    alt="Google Play image button"
                  />
                  <img
                    src="assets/icons/App-Store.svg"
                    alt="App Store image button"
                  />
                </div>
                <div class="reviews_wrapper">
                  <p class="text-style-body-large">4.9/5.0</p>
                  <div class="review-stars_wrapper">
                    <img src="assets/icons/Review-Star.svg" alt="Review star" />
                    <img src="assets/icons/Review-Star.svg" alt="Review star" />
                    <img src="assets/icons/Review-Star.svg" alt="Review star" />
                    <img src="assets/icons/Review-Star.svg" alt="Review star" />
                    <img src="assets/icons/Review-Star.svg" alt="Review star" />
                  </div>
                  <p class="text-style-body-small">based on 1923 reviews</p>
                </div>
              </div>
              <div class="hero-image_wrapper">
                <img
                  src="assets/img/Hero-Img.webp"
                  alt="Two mobile phones hero image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
